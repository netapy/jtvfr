<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<style>
    @keyframes ombre {
        from {
            box-shadow: 0px 0px 0px #e8e9ed, 0px 0px 0px #fcfdff;
        }
        to {
            box-shadow: 10px 10px 25px #e8e9ed, -10px -10px 25px #fcfdff;
        }
    }
    
    input:focus {
        box-shadow: inset 1px 1px 2px #a4a4a466, inset -1px -1px 2px #f3f3f366;
    }
</style>

<body style='background-color: #F2F3F7;'>
    <div class="container d-flex justify-content-center" style="height: 100vh;">
        <div class="row align-items-center align-self-center">
            <div class="col-md-6" style="padding:10px; text-align:center; margin: 3vh 0px;">
                <img src="img/logo_jtv.png" style="width: 50%; pointer-events: none; user-select: none;">
            </div>
            <div class="col-md-6" style="padding: 10px; margin: 3vh 0px;">
                <div style="padding: 40px 100px; border-radius: 20px; animation: ombre 3s ease-in-out forwards; animation-delay: 2s;">
                    <div class="d-flex align-items-center justify-content-center" style="width: 100%; height: 100px; font-size: 18px;">

                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->

    </script>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
