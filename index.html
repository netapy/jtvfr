<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Je te vois.</title>

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" />

</head>

<body>
    <div style="background-color: #F9F5FF;">

        <div class="container-fluid" style="height: 48vh; min-height: 300px; width: 100vw; background-color: #6219D8; overflow: hidden; z-index: -232;">
            <div class="container-fluid text-right" style="padding: 15px 15px;">
                <div class="neumorphButton text-center" style="margin-left:auto; right:0px">Etudes</div>
            </div>
            <div>
                <img class="nuage" src="img/header/Fichier 1.svg" style="height: 20vh; left: -120px; top: -110px; position: absolute; overflow: hidden; ">
            </div>
            <div>
                <img class="nuage flotte2" src="img/header/Fichier 2.svg" style="width: 120%; position: absolute; top: 19vh; left: -50px; min-width: 1350px; overflow: hidden;">
            </div>
            <div>
                <img class="nuage" src="img/logo_jetevois_vecteur.svg" style="height: 160px; position: absolute; margin-left: auto;margin-right: auto;left: 0;right: 0; top:40vh; animation: revelationLogo 4s ease-in-out; animation-fill-mode: forwards; filter:invert(92%)">
            </div>
            <div>
                <img class="nuage" src="img/header/Fichier 3.svg" style="width: 40%; position: absolute; top: 24vh; left: -40px;  min-width: 460px; overflow: hidden; animation: float2 5s ease-in-out infinite">
            </div>
            <div>
                <img class="nuage" src="img/header/Fichier 4.svg" style="width: 25%; position: absolute; top: 25vh; right: -80px; min-width: 260px; overflow: hidden; animation: float 5s ease-in-out infinite;">
            </div>
            <div>
                <img class="nuage flotte1" src="img/header/Fichier 5.svg" style="width: 120%; position: absolute; top: 28vh;  min-width: 1510px; margin-left: auto;margin-right: auto;left: -100px;right: 0;overflow: hidden;">
            </div>
        </div>
        <div class="container text-center" style="position: relative; height: 100vh; z-index: 1980;">
            <div class="container">
                <h2>Maîtrisez votre marché : lisez la tendance.</h2><br>
                <p class="fancyPhrase"><i>Je te vois</i> est un cabinet d'un nouveau genre.</p>
                <p class="fancyPhrase">Données, émotions, opinions : sur Internet, rien ne nous échappe.</p>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous ">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous ">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous ">
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>


</body>

</html>
